name: pynteny-dev
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  - python >= 3.8
  - poetry >= 1.3
  - pip
  - hmmer >= 3.3
  - prodigal >= 2.6
  - pyfastx >=0.8
  - biopython >= 1.8
  - numpy
  - pandas
  - seqkit
  - psutil >= 5.9
  - requests
  - tqdm
  - pip:
    - mkdocs
    - mkdocs-gen-files
    - pymdown-extensions
    - mkdocs-jupyter
    - mkdocstrings[python]
    - ruff
    - black
    - argmark
    - coverage
